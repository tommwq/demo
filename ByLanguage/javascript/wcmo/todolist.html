<!DOCTYPE html>
<html>
  <head>
    <title>WCMO sample: TODO List</title>
    <meta charset="utf-8"/>
    <script src="wcmo.js"></script>
    <script src="server.js"></script>
  </head>
  <template id="todo-item-template">
    <style>
      span.done {
          text-decoration: line-through;
      }
      input.done {
          visibility: hidden;
      }
    </style>
    <div>
      <input type="checkbox" class="<!--#data-status-->" id="checkbox" data-id="<!--#data-id-->>"/>
      <span class="<!--#data-status-->" id="text"><!--#data-content--></span>
    </div>
  </template>
  <template id="todo-list-template">
    <div>
      <input id="content"/>
      <button id="create">新建待做项</button>
    </div>
    <div id="todo-items">
    </div>
  </template>
  <body>
    <script src="todolist.js"></script>
    <todo-list id="todo-list" data-todo-list=""></todo-list>
    <script src="main.js"></script>
  </body>
</html>
